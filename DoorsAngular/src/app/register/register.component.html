<form #registerForm="ngForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Регистрация</h2>

  <hr>

    <div class="form-group">
      <input type="text" placeholder="Логин" class="form-control" required name="username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Пароль" class="form-control" required name="password" [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-success">Регистрация</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Отмена</button>
    </div>    
</form>
